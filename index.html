<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <article class="main-image">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium" />
        <div>
          <img src="./images/icon-view.svg" alt="" />
        </div>
      </article>

      <article>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <ul>
          <li><img src="./images/icon-ethereum.svg" alt="icon" /> 0.041 ETH</li>
          <li><img src="./images/icon-clock.svg" alt="clock" /> 3 days left</li>
        </ul>
      </article>

      <article class="avatar">
        <img
          src="./images/131108772_3538760046193680_7668201742991472850_n.jpg"
          alt="avatar"
        />
        <p class="av-p">Creation of <span>Rennan Silva</span></p>
      </article>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://rennan20.github.io/meu-portfolio/">Rennan Silva</a>.
    </div>
  </body>
</html>
